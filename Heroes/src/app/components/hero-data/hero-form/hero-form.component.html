<nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">{{title}}</span>
    </div>
</nav>
<div class="container">
    <form [formGroup]="heroForm" (ngSubmit)="doSomething()">
        <div class="mb-3">
            <label for="name">{{'list.name' | translate}}</label>
            <input id="name" class="form-control" type="text" formControlName="name" />
            <div *ngIf="heroForm.controls.name.invalid && (heroForm.controls.name.dirty || heroForm.controls.touched)" class="alert alert-danger">
              
                <div *ngIf="heroForm.controls.name.errors?.required">
                    <span>Campo Requerido.</span>
                </div>
                <div *ngIf="heroForm.controls.name.errors?.minlength">
                    <span>Introduzca al menos 3 letras.</span>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="company">{{'list.company' | translate}}</label>
            <input id="company" class="form-control" type="text" formControlName="company" />
        </div>
        <div class="mb-3">
            <label for="description">{{'list.description' | translate}}</label>
            <textarea id="description" class="form-control" rows="3" formControlName="description"></textarea>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button type="button" (click)="backToList()" class="btn btn-primary me-md-2">{{'general.cancel' | translate}}</button>
            <button *ngIf="!newUser" [disabled]="heroForm.invalid" type="submit" class="btn btn-primary">{{'general.update' | translate}}</button>
            <button *ngIf="newUser" [disabled]="heroForm.invalid" type="submit" class="btn btn-primary">{{'general.save' | translate}}</button>
        </div>
    </form>
</div>

<ngx-spinner></ngx-spinner>
