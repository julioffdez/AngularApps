<nav class="navbar bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">{{'list.title' | translate}}</span>
      <form class="d-flex" role="search">
        <input #heroSearchTerm (input)="searchHeroes(heroSearchTerm.value)" class="form-control me-2" type="search" placeholder="{{'list.filter' | translate}}" aria-label="Search">
      </form>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
      <div class="col">
        <table mat-table [dataSource]="heroes" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let heroe"> {{heroe.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> {{'list.name' | translate}} </th>
                <td mat-cell *matCellDef="let heroe"> {{heroe.name}} </td>
            </ng-container>
            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> {{'list.company' | translate}} </th>
                <td mat-cell *matCellDef="let heroe"> {{heroe.company}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <td mat-cell *matCellDef="let heroe"> 
                    <a [routerLink] ="['/hero', heroe.id]">
                      <i class="fa fa-thin fa-file-pen"></i> {{'general.edit' | translate}} 
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <td mat-cell *matCellDef="let heroe"> 
                <a [routerLink]="" (click)="openDialog(heroe.id)">
                  <i class="fa fa-regular fa-trash"></i> {{'general.delete' | translate}} 
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="['id','name','company']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id','name','company','edit','delete'];"></tr>    
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <!-- Pagination -->
        <mat-paginator [length]="7" [pageSize]="4" hidePageSize="true">
        </mat-paginator>
      </div>
    </div>

    <div class="example-button-row">
      <div class="example-flex-container">
        <div class="example-button-container">
          <button mat-fab color="primary" aria-label="Example icon button with a delete icon" [routerLink]="['/hero']">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
  </div>
</div>



<ngx-spinner></ngx-spinner>
